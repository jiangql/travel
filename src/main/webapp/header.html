<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.get("user/search", function (data) {
            if (data) {
                $("#span_wel").html("欢迎回来," + data.name);
                $(".login_out").hide();
            } else {
                $("#exit").hide();
                $(".collection").hide();
            }
        });

        $.post("category/findAll", function (date) {

            var lis='<li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 0; i < date.length; i++) {
                lis+='<li><a href="route_list.html?cid=' + date[i].cid + '">' + date[i].cname + '</a></li>';
            }
            lis+=('<li><a href="favoriterank.html">收藏排行榜</a></li>');
            $("#cate").html(lis)
        });


        $("#search-button").click(function () {
            var rname = $("#search").val();
            var cid = getParameter("cid");
            location.href ="route_list.html?cid=" + cid + "&rname=" + rname;

        });
        $("#myFavorite").click(function () {
            location.href="myfavorite.html";
        });
    });

</script>
